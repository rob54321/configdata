[theme_info]
name=Black Scheme
description=Black background, other colours
# incremented automatically, do not change manually
version=1237
author=Paul Lenton <lentonp(at)gmail(dot)com>
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
green_color=0x12d712
blue_color=0x16c7c4
lblue_color=#68aaeb
magenta_color=0xe313e3
lyellow_color=0xf7ff90
white_color=0xffffff
red_color=#ff0000
lred_color=#ef2929
dred_color=a40000
bred_color=#d41e1a
grey_color=#7f7f7f
yellow_color=#ffff00
brown_color=#8b6914
lbrown_color=#ffa500
dbrown_color=#8f5902
pink_color=#ffc0cb
lgrey_color=#bfbfbf
dgrey_color=#4d4d4d
dyellow_color=#fc0

[named_styles]

default=#fff;#000;false;false
error=#ff80c0;#000;false;false

# Editor styles
#-------------------------------------------------------------------------------

#selection=#f00;#404040;false;true
selection=;brown_color;false;true
current_line=#8dc63f;#330;false;false
brace_good=blue_color;yellow_color;true;false
brace_bad=bred_color;yellow_color;true;false
margin_line_number=#b2aeab;#404040;false;false
margin_folding=#222;#111;false;false
fold_symbol_highlight=#fff
indent_guide=#066;;false;false
caret=#fff;#066;false;false
marker_line=#ff208c;#80d4b2;false;false
marker_search=#ff0;#f00;false;false
marker_mark=yellow_color;#000000;false;false
call_tips=#ccc;#fff;false;false
white_space=#ccc;;true
caret=white_color;;true;false
#parameter=magenta_color;;false;false


# Programming languages
#-------------------------------------------------------------------------------
nommer=blue_color;red_color;true;false

comment=green_color;;false;false
comment_doc=#f00;#070707;false;false
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

#number=white_color
#number_1=number
#number_2=number_1

type=red_color;;true;false
class=type

#foreground_color;background_color;bold(true/false);italicised(true/false)
# color can be name, #rgb hex, blank(no color)
#keyword=bred_color;;true;false
keyword_1=lred_color;;true;false
keyword_2=red_color;;true;false
keyword_3=red_color;;false;false
keyword_4=pink_color;;false;false

#identifier=white_color;;false;false
identifier_1=blue_color;;false;false
identifier_2=yellow_color;;false;false
identifier_3=grey_color;;false;false
identifier_4=red_color;;false;false

string=lbrown_color;;false;false
string_1=lbrown_color;;false;false
string_2=lblue_color;;false;false
string_3=yellow_color;;false;false
string_4=blue_color;;false;false
string_eol=#8dc63f;#000;false;false
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=color_red;;true;false
regex=number_1
operator=white_color;;false;false
decorator=string_1,bold
other=default


#userdefined=userdefined
userdefined=#ff0000;#d3ff00;false;false
