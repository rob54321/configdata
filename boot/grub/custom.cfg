set menu_color_normal=white/blue
set menu_color_highlight=red/light-gray
set color_normal=yellow/blue
set color_hightlight=red/black

menuentry 'Windows MSI Recovery (on /dev/nvme1n1p4)' --class windows --class os $menuentry_id_option 'osprober-efi-4444-4444' {
	savedefault
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root 4444-4444
	chainloader /bootmgfw.efi
}
